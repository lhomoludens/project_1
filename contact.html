<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCS Agency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <header class="hero is-small is-primary has-text-centered">
        <section class="hero-body">
            <h1 class="title">Welcome to YCS Travel Agency</h1>
            <p class="subtitle">Explore the world with us and find your perfect getaway.</p>
            <a href="contact.html" class="button is-light has-text-weight-bold is-rounded">Book Now!</a>
        </section>
    </header>

    <!-- Navbar Start -->
    <nav class="navbar has-background-dark has-text-centered" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <strong>LOGO</strong>
                </a>

                <!-- Drop-down menu button on mobile -->
                <a role="button" class="navbar-burger has-text-weight-bold has-text-success" aria-label="menu"
                    aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <!-- Navbar Menu -->
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item ml-6 mr-6 has-text-success has-text-weight-bold is-hoverable" target="_blank"
                        href="index.html">Home</a>
                    <a class="navbar-item ml-6 mr-6 has-text-success has-text-weight-bold is-hoverable" target="_blank"
                        href="about.html">About</a>
                    <a class="navbar-item ml-6 mr-6 has-text-success has-text-weight-bold is-hoverable" target="_blank"
                        href="contact.html">Contact</a>
                    <a class="navbar-item ml-6 mr-6 has-text-success has-text-weight-bold is-hoverable" target="_blank"
                        href="gallery.html">Gallery</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <section id="contact" class="contact-section">
        <article class="container mt-6">
            <h6 class="title has-text-centered is-size-4">Contact Us</h6>
            <p class="subtitle has-text-centered is-size-6">Get in touch with us for inquiries and bookings.</p>
            <form>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Your Name" id="name">
                    </div>
                    <div class="invalid-feedback" id="nameError"></div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Your Email" id="email">
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Your Message" id="msg"></textarea>
                        <div class="invalid-feedback" id="msgError"></div>
                    </div>
                </div>

                <div class="control has-text-centered">
                    <button class="button is-primary is-rounded" type="submit" onclick="submitForm()">Submit</button>
                </div>
            </form>
        </article>
    </section>

    <footer class="footer mt-6 has-background-primary">
        <div class="content has-text-white has-text-centered">
            <h2 class="title has-text-white">Follow us!</h2>
            <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <p>&copy; 2025 YCS Travel Agency. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
