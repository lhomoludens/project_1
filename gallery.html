<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCS Agency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <header class="hero is-small is-primary has-text-centered">
        <section class="hero-body">
            <h1 class="title">Welcome to YCS Travel Agency</h1>
            <p class="subtitle">Explore the world with us and find your perfect getaway.</p>
            <a href="#contact" class="button is-light has-text-weight-bold is-rounded">Book Now!</a>
        </section>
    </header>

    <!-- Navbar Start -->
    <nav class="navbar has-background-dark has-text-centered" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <strong>LOGO</strong>
                </a>

                <!-- Drop-down menu button on mobile -->
                <a role="button" class="navbar-burger has-text-weight-bold has-text-success" aria-label="menu"
                    aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <!-- Navbar Menu -->
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item ml-6 mr-6 has-text-success has-text-weight-bold is-hoverable" target="_blank"
                        href="index.html">Home</a>
                    <a class="navbar-item ml-6 mr-6 has-text-success has-text-weight-bold is-hoverable" target="_blank"
                        href="about.html">About</a>
                    <a class="navbar-item ml-6 mr-6 has-text-success has-text-weight-bold is-hoverable" target="_blank"
                        href="contact.html">Contact</a>
                    <a class="navbar-item ml-6 mr-6 has-text-success has-text-weight-bold is-hoverable" target="_blank"
                        href="gallery.html">Gallery</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <section id="video-gallery" class="gallery-section">
        <article class="container mt-6 has-text-centered">
            <h5 class="title is-centered is-size-4">Video Gallery</h5>
            <p class="subtitle is-centered is-size-6">Discover Jordan, Our New Travel Destination.</p>
            <div class="video has-ratio is-16by9">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9vN_htf-05w?si=UzxvZU7_4JiqBNGY"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </article>
    </section>

    <footer class="footer mt-6 has-background-primary">
        <div class="content has-text-white has-text-centered">
            <h2 class="title has-text-white">Follow us!</h2>
            <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <p>&copy; 2025 YCS Travel Agency. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>

</html>
